<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css" >
        div {
            margin: 10px 10px;
            padding :50px;
            width:50%;
            border :1px solid #000;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            //1.在老式IE中,不会将事件参数对象作为参数传递进来,而是使用window.event
            document.getElementById("divF").onclick = function (e) {
                alert("divF");
            }

            document.getElementById("divS").onclick = function (e) {
                alert("divS");
                //阻断事件冒泡
                window.event.cancelBubble = true;
            }

            document.getElementById("goto").onclick = function (e) {
                //阻断元素的默认行为
                window.event.returnValue = false;
            }
        }
    </script>
</head>
<body>
    <div id="divF">
        <div id="divS"></div>
    </div>
    <a href=" http://www.baidu.com" id="goto" >baidu</a>
</body>
</html>
